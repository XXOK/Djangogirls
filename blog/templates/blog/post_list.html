{% extends 'blog/base.html' %}

{% block content %}
    {% for post in qs %}
        <div class="post">
            <div class="date">
                {% if post.published_at %}
                    <p>{{ post.author }} | {{ post.published_at }} (수정됨)</p>
                {% else %}
                    <p>{{ post.author }} | {{ post.created_at }}</p>
                {% endif %}
            </div>
            <h1><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
            <p>{{ post.text }}</p>
        </div>
        <hr/>
    {% endfor %}
{% endblock %}
