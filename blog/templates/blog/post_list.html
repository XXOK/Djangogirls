{% extends 'blog/base.html' %}

{% block content %}
    {% for post in post_list %}
        <div class="post">
            <div class="date">
                <p>[{{ post.id }}] 작성일: {{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
